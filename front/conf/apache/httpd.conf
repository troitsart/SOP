<VirtualHost *:80>
    ServerName machine-2
    
    # Статические файлы
    Alias /docs "/var/www/docs"
    Alias /static "/var/www/static"

    # Проксирование API
    <Location "/api/">
        ProxyPass http://hermes:5000/api/
        ProxyPassReverse http://hermes:5000/api/
        Require all granted
    </Location>

    <Directory "/var/www/docs">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex main.html
    </Directory>

    <Directory "/var/www/static">
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>
