<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис Оформления Посадки</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Сервис Оформления Посадки (СОП)</h1>
    </header>
    
    <div class="main-container">
        <!-- Левая панель -->
        <div class="left-panel">
        </div>
        <!-- Правая часть с таблицей -->
        <div class="right-content">
            <div class="table__search">
                <input class="input_table_search" type="text" placeholder="Поиск...">
            </div>
            <div class="table-scroll-container">
                <div class="table-header">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>PNR</th>
                                <th>ФИО</th>
                                <th>ПС</th>
                                <th>Кл</th>
                                <th>Подкл</th>
                                <th>Кр</th>
                                <th>ПН</th>
                                <th>Билет</th>
                                <th>Документ</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="table-body">
                    <table class="table">
                        <tbody>
                            <!-- Данные будут вставлены через JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Данные для панелей

                { subtitle: "ВС", title: "ТУЗ", hasArrow: false },
                { subtitle: "Маршрут", title: "ДМД - РЩН", hasArrow: false },
                { subtitle: "Вылет", title: "11:00", hasArrow: false },
                { subtitle: "Регистрация до", title: "10:25", hasArrow: false },
                { subtitle: "Тип", title: "Пассажирский", hasArrow: false },
                { subtitle: "Статус", title: "Регистрация", hasArrow: false },
                { subtitle: "хуй", title: "хуй", hasArrow: false },
            ];

            // Находим контейнер для панелей
            const leftPanel = document.querySelector('.left-panel');
            leftPanel.innerHTML = '';

            // Создаём и добавляем панели
            panelsData.forEach(panel => {
                const panelElement = document.createElement('div');
                panelElement.className = 'panel';
                panelElement.innerHTML = `
                    <div class="panel__inner">
                        <div class="panel__content">
                            <span class="panel__subtitle">${panel.subtitle}</span>
                            <span class="panel__title">${panel.title}</span>
                        </div>
                        ${panel.hasArrow ? '<img src="/static/resources/arrow.svg" alt="Стрелка" class="panel__arrow">' : ''}
                    </div>
                `;
                leftPanel.appendChild(panelElement);
            });

            // Пример данных таблицы
            const tableData = [
                { pnr: "0452М", name: "ТРОИЦКИЙ АРТЁМ ИЛЬИЧ", ps: "ВЭ", kl: "Э", podkl: "Э", kr: "1", pn: "РЩН", ticket: "PB832492", doc: "4521089765" },
                { pnr: "0453М", name: "JHON", ps: "ВЭ", kl: "Э", podkl: "Э", kr: "2", pn: "РЩН", ticket: "PB832493", doc: "HELLODOCC" },
                { pnr: "0454М", name: "ПЕТРОВ ПЕТР ПЕТРОВИЧ", ps: "ВЭ", kl: "Э", podkl: "Э", kr: "3", pn: "РЩН", ticket: "PB832494", doc: "4521089767" },
                { pnr: "0455М", name: "СИДОРОВ СИДОР СИДОРОВИЧ", ps: "ВЭ", kl: "Э", podkl: "Э", kr: "4", pn: "РЩН", ticket: "PB832495", doc: "4521089768" },
                { pnr: "0456М", name: "СМИРНОВ АЛЕКСЕЙ ВАСИЛЬЕВИЧ", ps: "ВЭ", kl: "Э", podkl: "Э", kr: "5", pn: "РЩН", ticket: "PB832496", doc: "4521089769" },
                { pnr: "0457М", name: "КУЗНЕЦОВ ДМИТРИЙ НИКОЛАЕВИЧ", ps: "ВЭ", kl: "Э", podkl: "Э", kr: "6", pn: "РЩН", ticket: "PB832497", doc: "4521089770" },
                { pnr: "0458М", name: "ВАСИЛЬЕВА ОЛЬГА ИГОРЕВНА", ps: "ВЭ", kl: "Э", podkl: "Э", kr: "7", pn: "РЩН", ticket: "PB832498", doc: "4521089771" },
                { pnr: "0459М", name: "НИКОЛАЕВ НИКОЛАЙ НИКОЛАЕВИЧ", ps: "ВЭ", kl: "Э", podkl: "Э", kr: "8", pn: "РЩН", ticket: "PB832499", doc: "4521089772" },
                { pnr: "0460М", name: "ДОПОЛНИТЕЛЬНАЯ ЗАПИСЬ 1", ps: "ВЭ", kl: "Э", podkl: "Э", kr: "9", pn: "РЩН", ticket: "PB832500", doc: "4521089773" },
                { pnr: "0461М", name: "ДОПОЛНИТЕЛЬНАЯ ЗАПИСЬ 2", ps: "ВЭ", kl: "Э", podkl: "Э", kr: "10", pn: "РЩН", ticket: "PB832501", doc: "4521089774" },
                { pnr: "0462М", name: "ДОПОЛНИТЕЛЬНАЯ ЗАПИСЬ 3", ps: "ВЭ", kl: "Э", podkl: "Э", kr: "11", pn: "РЩН", ticket: "PB832502", doc: "4521089775" },
                { pnr: "0462М", name: "ДОПОЛНИТЕЛЬНАЯ ЗАПИСЬ 3", ps: "ВЭ", kl: "Э", podkl: "Э", kr: "11", pn: "РЩН", ticket: "PB832502", doc: "4521089775" },
                { pnr: "0462М", name: "ДОПОЛНИТЕЛЬНАЯ ЗАПИСЬ 3", ps: "ВЭ", kl: "Э", podkl: "Э", kr: "11", pn: "РЩН", ticket: "PB832502", doc: "4521089775" },
                { pnr: "0462М", name: "ДОПОЛНИТЕЛЬНАЯ ЗАПИСЬ 3", ps: "ВЭ", kl: "Э", podkl: "Э", kr: "11", pn: "РЩН", ticket: "PB832502", doc: "4521089775" },
                { pnr: "0462М", name: "ДОПОЛНИТЕЛЬНАЯ ЗАПИСЬ 3", ps: "ВЭ", kl: "Э", podkl: "Э", kr: "11", pn: "РЩН", ticket: "PB832502", doc: "4521089775" },
                { pnr: "0462М", name: "ДОПОЛНИТЕЛЬНАЯ ЗАПИСЬ 3", ps: "ВЭ", kl: "Э", podkl: "Э", kr: "11", pn: "РЩН", ticket: "PB832502", doc: "4521089775" },
                { pnr: "0462М", name: "ДОПОЛНИТЕЛЬНАЯ ЗАПИСЬ 3", ps: "ВЭ", kl: "Э", podkl: "Э", kr: "11", pn: "РЩН", ticket: "PB832502", doc: "4521089775" },
                { pnr: "0462М", name: "ДОПОЛНИТЕЛЬНАЯ ЗАПИСЬ 3", ps: "ВЭ", kl: "Э", podkl: "Э", kr: "11", pn: "РЩН", ticket: "PB832502", doc: "4521089775" },
                { pnr: "0462М", name: "ДОПОЛНИТЕЛЬНАЯ ЗАПИСЬ 4", ps: "ВЭ", kl: "Э", podkl: "Э", kr: "11", pn: "РЩН", ticket: "PB832502", doc: "4521089775" }
            ];

            // Находим тело таблицы
            const tbody = document.querySelector('.table-body tbody');

            // Функция заполнения таблицы
            function fillTable(data) {
                tbody.innerHTML = '';
                
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.pnr || ''}</td>
                        <td>${item.name || ''}</td>
                        <td>${item.ps || ''}</td>
                        <td>${item.kl || ''}</td>
                        <td>${item.podkl || ''}</td>
                        <td>${item.kr || ''}</td>
                        <td>${item.pn || ''}</td>
                        <td>${item.ticket || ''}</td>
                        <td>${item.doc || ''}</td>
                    `;
                    tbody.appendChild(row);
                });
            }

            // Первоначальное заполнение
            fillTable(tableData);

            // Функция для обновления данных
            window.updateTableData = function(newData) {
                fillTable(newData);
            };

            // Синхронизация ширины колонок
            function syncColumnWidths() {
                const headerCols = document.querySelectorAll('.table-header th');
                const bodyCols = document.querySelectorAll('.table-body td');
                
                headerCols.forEach((th, index) => {
                    if (bodyCols[index]) {
                        bodyCols[index].style.width = getComputedStyle(th).width;
                    }
                });
            }
            
            // Вызываем синхронизацию после загрузки данных
            setTimeout(syncColumnWidths, 0);
        });
    </script>
</body>
</html>
