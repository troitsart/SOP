<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис Оформления Посадки</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Сервис Оформления Посадки (СОП)</h1>
    </header>
    
    <div class="main-container">
        <!-- Левая панель -->
        <div class="left-panel">
        </div>
        <!-- Правая часть с таблицей -->
        <div class="right-content">
            <div class="table__search">
                <input class="input_table_search" type="text" placeholder="Поиск...">
            </div>
            <div class="table-scroll-container">
                <div class="table-header">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>PNR</th>
                                <th>ФИО</th>
                                <th>ПС</th>
                                <th>Кл</th>
                                <th>Подкл</th>
                                <th>Кр</th>
                                <th>ПН</th>
                                <th>Билет</th>
                                <th>Документ</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="table-body">
                    <table class="table">
                        <tbody>
                            <!-- Данные будут вставлены через JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script> 
</body>
</html>
