apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
spec:
  replicas: 2
  selector:  # Добавьте этот блок
    matchLabels:
      app: apache
  template:
    metadata:
      labels:  # Должен совпадать с selector.matchLabels
        app: apache
    spec:
      initContainers:
      - name: git-clone
        image: alpine/git
        command:
        - git
        - clone
        - --depth=1
        - https://troitsart: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@github.com/troitsart/SOP.git
        - /usr/local/apache2/htdocs/main
        volumeMounts:
        - name: web-content
          mountPath: /usr/local/apache2/htdocs/main
      
      containers:
      - name: apache
        image: httpd:alpine
        ports:  # Добавьте явное указание порта
        - containerPort: 80
        volumeMounts:
        - name: web-content
          mountPath: /usr/local/apache2/htdocs/main
      volumes:
      - name: web-content
        emptyDir: {}